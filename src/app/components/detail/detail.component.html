<div class="container" *ngIf="project">

    <div class="image" *ngIf="project.image">
        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image"/>
    </div>

    <div class="data">
        <h1>{{project.name}}</h1>
        <hr>
        <h3 style="padding-top: 20px;">{{project.description}}</h3>
        <p style="padding-top: 20px;">{{project.category}}</p>
        <p style="padding-top: 20px;">{{project.langs}}</p>
        <p *ngIf="confirm == false">
			<a [routerLink]="['/editar-proyecto', project._id]" class="button-edit">Editar</a>
			<a (click)="setConfirm(true)" class="button-delete">Borrar</a>
		</p>

		<p *ngIf="confirm == true">
			<span class="confirm">Â¿Estas seguro de eliminar este proyecto?</span>
			<a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
			<a (click)="deleteProject(project._id)" class="button-delete">Eliminar definitivamente</a>
		</p>
    </div>

</div>
